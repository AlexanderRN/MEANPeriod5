<!doctype html>
<html ng-app="chat">
<head>
    <title>Socket.IO chat</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.4/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
</head>
<body ng-controller="mainController as main">
<div class="container" style="padding-top: 60px;">

    <h1>Mean Chat</h1>
    <div class="row">

        <div class="six columns">
        <ul class="messages">
            <li class="message" ng-repeat="message in main.messages" smooth-scroll duration="500" scroll-if="{{ $last }}">
                <p>{{message.body}}</p>
            </li>
        </ul>

        </div>

        <div class="six columns">
        <ul class="users">
            <li class="user" ng-repeat="user in main.users" smooth-scroll duration="500" scroll-if="{{ $last }}">
                <p>{{user.body}}</p>
            </li>
        </ul>
        </div>

        <!--<table class="u-full-width">
            <tbody>
            <tr ng-repeat="message in main.messages">
                <td>User:</td>
                <td>{{message.body}}</td>
            </tr>
            </tbody>
        </table>-->

    </div>

</div>

<div class="bottom">
    <div class="container">
        <form ng-submit="main.sendMessage()">

            <div class="ten columns input-message">
                <input type="text" ng-model="main.messageInput">
            </div>
            <div class="two columns">
                <button class="button-primary">Send</button>
            </div>

        </form>
    </div>
</div>

<div class="bottom">
    <div class="container">
        <form ng-submit="main.submitUser()">

            <div class="ten columns input-user">
                <input type="text" ng-model="main.username">
            </div>
            <div class="two columns">
                <button class="button-primary">Register</button>
            </div>

        </form>
    </div>
</div>

</body>
</html>
